services:
  memgraph:
    image: memgraph/memgraph-mage@sha256:9756a21bc59458c4e16f638866888881b2efda0cf2aaae33f312558568b48aa7
    container_name: memgraph-mage
    pull_policy: always
    ports:
      - '7687:7687'
      - '7444:7444'
