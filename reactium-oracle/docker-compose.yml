    #   - ./memgraph/etc:/etc/memgraph
    #   - ./memgraph/var/lib:/var/lib/memgraph:rw
    #   - ./memgraph/var/log:/var/log/memgraph:rw
    # command: ['sleep', 'infinity']

  lab:
    image: memgraph/lab@sha256:a5d57883f80d7c3355ffe34bd6a8109ea826b3dcd9a112915522b593559f15a2
    container_name: memgraph-lab
    pull_policy: always
    ports:
      - '3080:3000'
    depends_on:
      - memgraph
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
